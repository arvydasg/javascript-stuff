<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Select a task</h1>
      <div class="task__container">
	<div id="break" class="task__name" style="background-color:orange;">Break</div>
	<div id="gym" class="task__name" style="background-color:blue;">Gym</div>
	<div id="study" class="task__name" style="background-color:purple;">Study</div>
	<div id="tv" class="task__name" style="background-color:pink;">Tv</div>
	<div id="friends" class="task__name" style="background-color:yellow;">Friends</div>
	<div id="work" class="task__name" style="background-color:red;">Work</div>
	<div id="deselect" class="task__name" >Deselect All</div>
      </div>
      <h3>Add selected task to the schedule</h3>
      <div class="schedule_container">
	<div class="days__container">
	  <span class="corner"></span>
	  <div class="day">Monday</div>
	  <div class="day">Tuesday</div>
	  <div class="day">Wednesday</div>
	  <div class="day">Thursday</div>
	  <div class="day">Friday</div>
	  <div class="day">Saturday</div>
	  <div class="day">Sunday</div>
	</div>
	<div class="part__day">
	  <span class="time">8am <br> - <br> 12pm</span>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	</div>
	<div class="part__day">
	  <span class="time">12pm <br> - <br> 2pm</span>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	</div>
	<div class="part__day">
	  <span class="time">2pm <br> - <br> 6pm</span>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	</div>
	<div class="part__day">
	  <span class="time">6pm <br> - <br>9pm</span>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	</div>
	<div class="part__day">
	  <span class="time">9pm <br> - <br> 11pm</span>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	  <div class="task"></div>
	</div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
